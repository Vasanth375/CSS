<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <style>
            /*media queries are checking some condition and displaying the data accordingly
            media queries used to resize or redesign the page to various other devices like small screens and large screens,
            this can be more used to be responsive of the webpage*/
            /* if minimum width is 600px or above the body should be red  */
            @media(min-width: 600px){
                body{
                    background-color: red;
                }
            }

            /* if maximum width is 600px or below it should apply blue as background */
            @media (max-width: 600px){
                body{
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my Web Page!</h1>
    </body>
</html>
