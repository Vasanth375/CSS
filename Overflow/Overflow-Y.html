<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow Y axis property</title>
    <style>
        div
        {
            width: 150px;
            height: 100px;
            border: 1px solid;
        }

        .overflow-visible{
            overflow-y: visible;    /*visible the overflowed content*/
        }

        
    </style>
</head>
<body>
    <p>Overflow-Y axis property works on top-bottom axis</p>
    <div class="overflow-visible">
        This is overflow-y axis that looks for the content overflowed and we can make it visible, hide the content, use scroll bar or auto.
    </div>
</body>
</html>
