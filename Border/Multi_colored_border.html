<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multi-colored Borders</title>
    <style>
  .multi-colored-border {
  width: 100%;
  height: 400px;
  background-image: 
      linear-gradient(to bottom left, rgba(30, 75, 115, 1), rgba(255, 255, 255, 0));
}
p{
    font-size: 30px;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  text-align: center;
  padding-top: 175px;
}

    </style>
</head>
<body>  
    <div class="multi-colored-border">
        <p>A square box with linear linear-gradient</p>
    </div>
</body>
</html>
