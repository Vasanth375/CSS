<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active pseudo classes</title>
    <style>
        /*when we double click on the heading 3 
        blue color will appeare */
        h3:active{
            color: white;
        }

        /*this will change the color of the text's link*/
        a:link{
            color: hsla(89, 93%, 49%, 0.805);
        }

        /*this can change the link's text when we clicked*/
        a:visited{
            color: rgb(248, 5, 74);
        }
        
        
        input{
            margin: 5px;
            padding: 0%;
        }
    </style>
</head>
<body>
    <h3>when we click it, this will appeare blue</h3>
    <a href="https://www.youtube.com">YT Link</a>
    <!--using disabled attribute(disabled="disable") we can disable the input field 
    -->
    Phone <input type="tel" required >
</body>
</html>
