<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change List item's type with CSS </title>
    
</head>
<body>
    <!--three different properties for styling list-items: list-style-type, list-style-image, and list-styleposition 
        Change a list type elements with different symbols circle, square, dics, decimal-->
    <p>Changing list Item's type using CSS</p>
    <!--There are so many types of styles in the css to change list elemets type-->
    <li style="list-style-type: decimal;">Name</li>
    <li style="list-style: square;">Pin</li>
    <li style="list-style-type: circle;">School</li>
</body>
</html>
