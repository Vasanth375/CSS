<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Margins</title>
    <style>
        div{
            display: inline;/*inline used to make the div or anyother element to display on the same rows, it won't create different rows to display
            the data. note elements need to be followed in the sequence.*/
            border: 1px solid black;
        }
        #mydiv{
            margin-left: -30px;
            border: 1px solid red5;
        }
    </style>
</head>
<body>
    <div>
        Base Div element
    </div>
    <div  id="mdiv">
        negative margins used to overlap the elements without absolute positioning
    </div>
</body>
</html>
