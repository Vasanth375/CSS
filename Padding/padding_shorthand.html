<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .myDiv{
                border: 5px solid black;
                padding: 25px 50px 75px 100px;
                /* for four values: top right bottom left; */
                /*for three shorthand values top left/right bottom*/
                /*for two values: top/bottom left/right */
                /*if only one value, it is given to all sides*/
            }
        </style>
    </head>
    <body>
        <div class="myDiv">
            This is the padding shorthand used to give the padding value of anyside in single line
            <br> In padding negative values are <b>not</b> allowed
        </div>
    </body>
</html>
